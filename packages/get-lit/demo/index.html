<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
  </style>
</head>

<body>

  <script type="module">
    import '../dist/src/index.js';
  </script>

  <gl-theme
    theme='{"baseTheme":{"primary":[191,82],"accent1":[256,100],"gray":[218,15]},"darkTheme":{"gray":[218,20,-1]}}'
    addBodyStyles>
    <gl-gutters>
      <form style="max-width: 500px;">
        <gl-grid cols="6" rowSpacing="6" colSpacing="3">
          <gl-grid-item xs="6">
            <gl-text heading>
              <gl-text size="sm" muted>01</gl-text>
              Personal Details
            </gl-text>
          </gl-grid-item>

          <gl-form-item xs="6" md="3">
            <label>First name</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>Last name</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>Email</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>Phone</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-grid-item xs="6">
            <gl-divider></gl-divider>
          </gl-grid-item>

          <gl-grid-item xs="6">
            <gl-text heading>
              <gl-text size="sm" muted>02</gl-text>
              Shipping Details
            </gl-text>
          </gl-grid-item>

          <gl-form-item xs="6" md="3">
            <label>Street address</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>Zip code</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>City</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="3">
            <label>Country</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6">
            <gl-checkbox></gl-checkbox>
            <label>Sent shipping updates via text</label>
            <gl-text muted italic size="sm">Carrier rates may apply</gl-text>
          </gl-form-item>

          <gl-grid-item xs="6">
            <gl-divider></gl-divider>
          </gl-grid-item>

          <gl-grid-item xs="6">
            <gl-text heading>
              <gl-text size="sm" muted>03</gl-text>
              Payment Method
            </gl-text>
          </gl-grid-item>

          <gl-form-item xs="6" md="2">
            <label>Card number</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="2">
            <label>Expiry date</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-form-item xs="6" md="2">
            <label>CVC/CVV</label>
            <gl-input></gl-input>
          </gl-form-item>

          <gl-grid-item xs="6">
            <gl-divider></gl-divider>
          </gl-grid-item>

          <gl-grid-item xs="6">
            <gl-button style="display: block;">Confirm</gl-button>
          </gl-grid-item>



        </gl-grid>
      </form>
      </gl-main-gutters>
  </gl-theme>
</body>

</html>
